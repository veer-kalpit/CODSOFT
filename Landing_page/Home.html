<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/utilities.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <title>Trip Buddy</title>
  </head>
  <body id="home">
    <header class="hero">
      <div id="navbar" class="navbar top">
        <h1 class="logo">
          <span class="text-primary"> <i class="fas fa-plane"></i> Travel </span
          >Buddy
        </h1>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#review">Review</a></li>
            <li><a href="#contact">Contact</a></li>
            <li>
              <a href="#account"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <h1>
          You make Memories... <i class="fas fa-camera"></i><br / >We will take
          your worries <i class="fas fa-book"></i>
        </h1>
        <p>We Promise to save your money</p>
        <a href="#about" class="btn"
          ><i class="fas fa-chevron-right"></i> Read More</a
        >
      </div>
    </header>

    <main>
      <!--Contact-->
      <section id="contact" class="contact flex-columns">
        <div class="row">
          <div class="column">
            <div class="column-1">
              <img src="Images/03-Listen.jpg" alt="" />
            </div>
          </div>
          <div class="column">
            <div class="column-2 bg-light">
              <h2>For Assistance</h2>
              <form action="" class="contact-form">
                <div class="form-control">
                  <label for="name"></label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-control">
                  <label for="email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email id"
                  />
                </div>
                <div class="form-control">
                  <label for="phone"></label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter your mobile number"
                  />
                </div>
                <input type="submit" value="Submit" id="submit" class="btn" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
